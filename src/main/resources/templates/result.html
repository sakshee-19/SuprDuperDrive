<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${saveSuccess}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span th:if="${saveSuccess}">Your changes were successfully saved. Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${saveError}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:unless="${saveSuccess}"  th:if="${saveError}">Your changes were not saved. Click <a th:href="@{/home}">here</a> to continue.</span>
            </div>
            <div th:if="${errorMsg}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:if="${errorMsg}" th:text="${errorMsg}"></span>
                <span th:unless="${logout}" th:if="${errorMsg}">Click <a th:href="@{/home}">here</a> to continue.</span>
                <span th:if="${logout}">Click <a th:href="@{/login}">here</a> to login</span>
            </div>
            <div th:if="${fileP}"  th:file="${fileUpload}">

            </div>
        </div>
    </body>
</html>
